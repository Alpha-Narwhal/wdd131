<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Recipe Book site to store multiple recipes" />
    <meta name="author" content="Matthew Owen" />
    <title>Matthew O</title>
    <link rel="stylesheet" href="recipes.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <img src="images/recipe-book.png" alt="Site Logo">
            <h1>RecipeBook</h1>
        </div>
        <form class="search-form" action="#" method="get">
            <input type="text" name="search" placeholder="Find a recipe">
            <button type="submit">Search</button>
        </form>
    </header>


    <main>
        <section class="recipe">
            <img src="images/sweet-potato-waffle-md.jpg" alt="Sweet Potato Waffles" class="recipe-img">

            <p class="recipe-tags">
                <span class="tag">Waffles</span>
                <span class="tag">Sweet Potato</span>
                <span class="tag">Side</span>
            </p>

            <h2 class="recipe-title">Sweet Potato Waffles</h2>

            <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
            >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>

            <p class="recipe-description">
                Savory waffles made with sweet potato with a hint of ginger.
            </p>
        </section>


    </main>

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
